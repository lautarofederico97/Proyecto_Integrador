    <main>
        <h2 class="text-center mb-4">Nuestros Vinos</h2>
        <!-- Notificación de producto agregado en un popup lateral -->
        <div id="popup-notification" class="popup-notification">
            <div class="popup-content">
                <p>¡Producto agregado al carrito!</p>
            </div>
        </div>
                            <!-- seccion Productos -->
        <!-- Aquí cargamos los productos -->
        <section id="productos">
            <div id="productos-container"></div>
        </section>
                            <!-- seccion contacto -->
        <section id="contacto">
            <div class="form-container">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/xbljypqb" method="POST">
                    <div class="form-group">
                        <label for="nombre-contacto">Nombre:</label>
                        <input type="text" class="form-control" id="nombre-contacto" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@dominio.com">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" required maxlength="1000"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </section>
    </main>
